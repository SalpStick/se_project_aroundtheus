<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, 
    initial-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__section">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Picture"
            class="profile__picture"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Tyler Harris</p>
      </footer>
    </div>

    <div class="model" id="profile-edit-model">
      <div class="model__container">
        <button class="model__close" id="profile-close-button"></button>
        <p class="model__heading">Edit Profile</p>
        <form class="model__form">
          <input
            class="model__input"
            type="text"
            id="profile-title-input"
            name="Name"
          />
          <input
            class="model__input"
            type="text"
            id="profile-description-input"
            name="About me"
          />
          <button class="model__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
