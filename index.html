<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, 
    initial-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="preconnect" href="./vendor/fonts/Inter-Medium.woff" />
    <link
      rel="preconnect"
      href="./vendor/fonts/Inter-Medium.woff2"
      crossorigin
    />
    <link rel="preconnect" href="./vendor/fonts/Inter-Regular.woff" />
    <link
      rel="preconnect"
      href="./vendor/fonts/Inter-Regular.woff2"
      crossorigin
    />
    <link href="./vendor/fonts.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo.png" alt="Around the U.S. Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Picture"
            class="profile__picture"
          />
          <div class="profile__content">
            <h1 class="profile__content profile__content_name">
              Jacques Cousteau
            </h1>
            <button class="profile__content profile__content_edit"></button>
            <p class="profile__content profile__content_description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <div class="gallery page__section">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley Picture"
              class="card__image"
            />
            <div class="card__title">
              <h2>Yosemit Valley</h2>
              <button class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise Picture"
              class="card__image"
            />
            <div class="card__title">
              <h2>Lake Louise</h2>
              <button class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains Picture"
              class="card__image"
            />
            <div class="card__title">
              <h2>Bald Mountains</h2>
              <button class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.jpg"
              alt="Latemar Picture"
              class="card__image"
            />
            <div class="card__title">
              <h2>Latemar</h2>
              <button class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise Picture"
              class="card__image"
            />
            <div class="card__title">
              <h2>Vanoise Natona...</h2>
              <button class="card__heart"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago.jpg"
              alt="Lago di Braies Picture"
              class="card__image"
            />
            <div class="card__title">
              <h2>Lago</h2>
              <button class="card__heart"></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Tyler Harris</p>
      </footer>
    </div>
  </body>
</html>
