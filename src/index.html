<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, 
    initial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__section">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar Picture"
            class="profile__picture"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
            title="profile-edit-button"
              type="button"
              id="profile-edit-button"
              class="profile__edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button title="profile-add-button" button="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Tyler Harris</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          title="modal__close"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            id="profile-title-input"
            name="name" 
            title="name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="profile-title-input-error" class="modal__error modal__error_disabled"></span><br>
          <input
            class="modal__input modal__input_type_description"
            type="text"
            id="profile-description-input"
            name="description"
            title="description"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="profile-description-input-error" class="modal__error modal__error_disabled"></span><br>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Profile picture modal -->
    <div class="modal" id="modal-avatar-popup">
      <div class="modal__container">
        <button
          type="button"
          title="modal__close"
          class="modal__close"
          id="profile-picture-close-button"
        ></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="profile-picture-form" novalidate>
          <label class="modal__label">
            <input
              type="url"
              id="avatar"
              class="modal__avatar modal__input"
              name="avatar"
              placeholder="Image Url"
              required
            />
            <span class="modal__error-message" id="avatar-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Delete confirmation modal -->
    <div class="modal" id="delete-modal-popup">
      <div class="modal__container">
      <form id="deleteForm" class="modal__form" novalidate>
        <button
          type="button"
          title="modal__close"
          class="modal__close"
          id="delete-close-button"
        ></button>
        <h3 class="modal__title">Are you sure?</h3>
        <button type="submit" class="modal__button">Save</button>
      </form>
      </div>
    </div>

    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
        title="add-close-button"
          type="button"
          class="modal__close"
          id="add-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="add-title-input"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span id="add-title-input-error" class="modal__error modal__error_disabled"></span><br>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            id="add-url-input"
            name="url"
            placeholder="url"
            required
          />
          <span id="add-url-input-error" class="modal__error modal__error_disabled"></span><br>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- image modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container_image">
        <button
        title="image-close-button"
          type="button"
          class="modal__close"
          id="image-close-button"
        ></button>
        <img src="" alt="" class="modal__image" id="image-modal-picture"/>
        <h2 class="modal__title" id="image-modal-title"></h2>
        </form>
      </div>
    </div>

    <!-- card template -->
    <template id="card-template">
      <div class="card">
        <button type="button" class="card__trash"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart"></button>
        </div>
      </div>
    </template>

    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
